<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2 strong>FILL OUT THE FORM</h2>
    <form>
        <fieldset>
        <label>Name:</label>
        <input type="text" id="name"><br><br>
        <label>Birthday:</label>
        <select name="day" id="day">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
            <option value="">13</option>
            <option value="">14</option>
            <option value="">15</option>
            <option value="">16</option>
            <option value="">17</option>
            <option value="">18</option>
            <option value="">19</option>
            <option value="">20</option>
            <option value="">21</option>
            <option value="">22</option>
            <option value="">23</option>
            <option value="">24</option>
            <option value="">25</option>
            <option value="">26</option>
            <option value="">27</option>
           <option value="">28</option>
           <option value="">29</option>
           <option value="">30</option>
           <option value="">31</option>

 </select>
        <select name="Month" id="month">
            <option value="january">January</option>
            <option value="febuary">Febuary</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="september">September</option>
        <option value="october">October</option>
        <option value="november">November</option>
        <option value="december">December</option>
        </select><br>
        <select name="year" id="year">
            <option value="">1920-1930</option>
            <option value="">1931-1940</option>
            <option value="">1941-1950</option>
            <option value="">1951-1960</option>
            <option value="">1961-1970</option>
            <option value="">1971-1980</option>
            <option value="">1981-1990</option>
            <option value="">1991-2000</option>
            <option value="">2001-2010</option>
            <option value="">2011-2020</option>
            <option value="">2021-2024</option>
        </select><br><br>
        <label>Email:</label>
        <input type="text"><br><br>
        <label>Password:</label>
        <input type="password"><br><br>
        <label>Gender:</label><br>
        <input type="radio" id="female" name="gender" value="female">Female<br>
        <input type="radio" id="male" name="gender" value="male ">Male<br><br>
        <label>How would you describe yourself</label><br>
        <input type="checkbox">Caring<br>
        <input type="checkbox">Selfish<br>
        <input type="checkbox">Problem solver<br>
        <input type="checkbox">Introverted<br>
        <label>Other:</label>
        <input type="text"><br><br>
       <input type="submit" >
        </fieldset>
    </form>
</body>
</html>
